<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ingresar Libro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Stacked form</h2>
  <form th:action="@{/ingresarLibro}"	th:object="${libro}" method="post">
    <div class="form-group">
      <label>TÃ­tulo:</label>
      <input type="text" class="form-control" th:field="*{s_titulo}" placeholder="Enter titulo">
    </div>
    <div class="form-group">
      <label>Autor:</label>
      <input type="text" class="form-control" th:field="*{s_autor}" placeholder="Enter autor">
    </div>
    <div class="form-group">
      <label>ISBN:</label>
      <input type="text" class="form-control" th:field="*{s_isbn}" placeholder="Enter ISBN">
    </div>
    <label for="cars">Seleccione Categoria:</label> 
			<select th:field="*{categoria.c_categoria}">
				<option th:each="option : ${categorias}"
						th:value="${option.c_categoria}"
						th:text="${option.s_categoria}"></option>
			</select>
    <div class="form-group">
      <label>Activo</label>
	<input class="form-control" type="radio" th:field="*{b_estado}" th:value="${true} "><br>
	<label>Inactivo</label>
	<input class="form-control" type="radio" th:field="*{b_estado}" th:value="${false}"><br>
    </div>
    
    
    
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>

</body>
</html>
